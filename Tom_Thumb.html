<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Libs</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="css/style.css" />

    <script
        src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
</head>
<body>
    <section class="mainContent">
        <div class="container">
            <div class="row">
                <div class="col-sm-4 pos_menu">
                    <div class="leftMenu">
                        
                        <nav class="leftMenu__nav" >
                            <ul class="leftMenu__list" >
                               <li>
                                   <a href="./index.html" class="leftMenu__link">Home</a>
                                </li> 
    
                                <li>
                                    <a href="./index.html" class="">Mad Libs</a>
                                 </li> 
    
    
                                 <li>
                                    <a href="#" class="leftMenu__link">Tom Thumb</a>
                                 </li> 
                            </ul>
                        </nav>
                    </div>
                </div>
                <div class="col-sm-8 ps-5 dw">
                    <h1 class="title">Mad Libs</h1>

                    <div class="block">
                        <form action="." class="block__form" >
                            <div class="md-3">
                                <label for="exampleLabel" class="form-label">Image width(px): </label>
                                <input required type="number" class="form-control" id="imgWidth" >
                            </div>

                            <div class="md-3">
                                <label for="exampleLabel" class="form-label"  >Image height(px): </label>
                                <input required type="number" id="imgHeight" class="form-control" >
                            </div>


                            <div class="md-3">
                                <label for="exampleLabel" class="form-label"  >Number of Colors: </label>
                                <input required type="number" id="numColors" class="form-control" >
                            </div>     

                            <button type="submit" id="btn" class="btn btn-dark block__btn">Calculate File Size</button>
                        </form>
                    </div>


                    <div class="blockInfo" id="blockInfo">
                        <h2 class="blockInfo__title">File is <span class="fileSize"></span> which <span class="isOk" ></span></h2>

                      
                    </div>

                </div>
            </div>
        </div>
    </section>

    <script src="js/scriptTomThumb.js"></script>
